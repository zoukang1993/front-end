<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calc()</title>
        <style media="screen">
            .calc {
                width: 100%;
                height: 500px;
                background: red;
            }

            .calc_item {
                width: calc(100% - 200px);
                height: calc(100% - 20px);
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="calc">
            <div class="calc_item">
                calc_item
            </div>
        </div>
    </body>
</html>
