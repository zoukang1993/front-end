<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSONP 简单实例</title>
</head>

<body>
    <h1>sample.html 和test.js的简单案例</h1>

    <!-- 静态单一显示 -->
    <script type="text/javascript">
        //callback
        function callback(data) {
            console.log()
        }
    </script>

    <script src="http://localhost:20002/test.js" type="text/javascript"></script>


    <!-- 动态创建script标签, 实现灵活调用远程服务 -->
    <script type="text/javascript">
        function callbacks(data) {
            console.log(data.message);
        }

        //添加<script>标签的方法
        function addScriptTag(src) {
            let script = document.createElement('script');
            script.setAttribute('type', 'text/javascript');
            script.src = src;
            document.body.appendChild()
        }

        window.onload = function() {
            addScriptTag("http://localhost:20002/test.js");
        };
    </script>

    <!-- q=? callback=? -->
    <script type="text/javascript">
        window.onload = function() {
                addScriptTag("http://ajax.googleapis.com/ajax.services/web?
                    v = 1.0 & q = apple & callback = result ");
                }

                function result(data) {
                    console.log(data.responseData.result[0].unescapeUrl);
                }
    </script>
</body>

</html>
