<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的鼠标跟随事件</title>

	<style type="text/css">
		.container{height: 500px; width: 70%; border: 2px solid yellow; position: relative;}
		.div {height: 20px; width: 20px; background: #f00; position: absolute;}
	</style>
</head>
<body>
	<div class="container" id="container">
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
	</div>

	<script type="text/javascript">
		var box = document.getElementById('container');
		
		function getPos(ev) {
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

			return {x: ev.clientX + scrollLeft, y:ev.clientY + scrollTop};
		}

		box.onmousemove = function(ev) {
			var aDiv = document.querySelectorAll('.container .div');
			var oEvent = ev || event;

			var pos = getPos(oEvent);
			for (var i = aDiv.length - 1; i > 0; i--) {
				aDiv[i].style.left = aDiv[i -1].offsetLeft + 'px';
				aDiv[i].style.top = aDiv[i - 1].offsetTop + 'px';
			}

			aDiv[0].style.left = pos.x + 'px';
			aDiv[0].style.top = pos.y + 'px';
		}
	</script>
</body>
</html>
