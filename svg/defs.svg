<svg version="1.1" height="240" width="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%" />
            <stop class="stop2" offset="50%" />
            <stop class="stop3" offset="100%" />
        </linearGradient>

        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop stop-color="red" offset="0%" />
            <stop stop-color="black" stop-opacity="0" offset="50%" />
            <stop stop-color="blue" offset="100%" />
        </linearGradient>
        <style type="text/css"><![CDATA[
                #rect1 {fill: url(#Gradient1);}
                .stop1 {stop-color: red;}
                .stop2 {stop-color: black; stop-opacity: 0;}
                .stop3 {stop-color: blue;}
            ]]></style>
    </defs>

    <rect width="100" height="100" x="10" y="10" rx="15" ry="15" id="rect1" />
    <rect width="100" height="100" x="10" y="120" rx="15" ry="15" fill="url(#Gradient2)"/>
</svg>



















